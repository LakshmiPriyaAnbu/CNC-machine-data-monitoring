    <link rel="stylesheet" href="secondpgstyle.css" />

    <style>
        body{
            table, th, td {
             border: 1px solid black;
             border-collapse: collapse;
}
            
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-nav">
          <a href="index.html" class="logo">Parameter Datas of CNC Machine</a>
  
          <ul>
            <li><a href="index.html">home</a></li>
            
          </ul>
        </div>
    
    </header>

    <div class="table" >
        <table 
        width="100%"
         Border="1px"
         cellpadding="10px">
         <div class="caption">
            <caption><strong> Datas of the CNC Machine</strong></caption>

         </div>
         
         <thead>
            <tr>
                <th>S.no</th>
                <th>Temperature (Degree)</th>
                <th>Vibration (unit)
                </th>
                <th>Humidity (unit) </th>
                <th>Power Factor (unit)</th>
                <th>Reactive Power (unit)</th>
                <th>Line Frequency (unit)</th>
            </tr>
         </thead>
           <tbody>
            <tr>
                <td>1</td>
                <td>45</td>
                <td>xx1</td>
                <td>xx1</td>
                <td>dd1</td>
                <td>vfh1</td>
                <td>gfhg1</td>
                
            </tr>
            
            <tr>
                <td>2</td>
                <td>46</td>
                <td>xx2</td>
                <td>xx2</td>
                <td>dd2</td>
                <td>vfh2</td>
                <td>gfhg2</td>
            </tr>
           </tbody>
            
           
        </table>

    </div>
